spring:
  application:
    name: dbunit-tools
  main:
    banner-mode: off
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
    hikari:
      maximum-pool-size: 1
      minimum-idle: 1
logging:
  file:
    name: logs/${spring.application.name}.log
  level:
    root: INFO
  #    org.dbunit: DEBUG
  console:
    enabled: false
