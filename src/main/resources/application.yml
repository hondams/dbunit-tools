spring:
  application:
    name: dbunit-tools
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  main:
    banner-mode: off
logging:
  file:
    name: logs/${spring.application.name}.log
  level:
    root: INFO
  console:
    enabled: false
